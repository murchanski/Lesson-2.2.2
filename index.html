<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <!--<button class="btn" onclick="ChangeColor()">Hello</button>-->

    <button class="change_button" onclick="changeColor()">Изменить</button>
    <input type="color" class="color_input">
    <div class="text">Текст</div>

    <div class="wrapper">
        <button class="change_button_text" onclick="changeFontSize()">Изменить</button>
        <input type="text" class="text_input">
        <div class="changed_text">Текст</div>
    </div>

    <div class="color_text">
        <button class="change_button_text_color" onclick="changeFontColor()">Изменить</button>
        <input type="text" class="text_color_input">
        <div class="changed_text_color">Текст</div>
    </div>

    <div class="number">
        <button class="change_number" onclick="changeNumber()">Изменить</button>
        <input type="text" class="number_input">
    </div>

    <div class="nuber_input">
        <button class="change_number_input" onclick="changeNumberInput()">Изменить</button>

        <input type="text" class="number1">
        <input type="text" class="number2">
    </div>
    <script src="app.js"></script>
</body>
</html>
